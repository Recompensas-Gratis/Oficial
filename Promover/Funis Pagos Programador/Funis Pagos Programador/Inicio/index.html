<script>
function validarCPF(cpf) {
    cpf = cpf.replace(/[^\d]+/g,'');
    if (cpf.length !== 11 || /^(\d)\1+$/.test(cpf)) {
        return false;
    }
    let soma = 0, resto;
    for (let i = 1; i <= 9; i++) soma += parseInt(cpf.substring(i-1, i)) * (11 - i);
    resto = (soma * 10) % 11;
    if ((resto === 10) || (resto === 11)) resto = 0;
    if (resto !== parseInt(cpf.substring(9, 10))) return false;
    soma = 0;
    for (let i = 1; i <= 10; i++) soma += parseInt(cpf.substring(i-1, i)) * (12 - i);
    resto = (soma * 10) % 11;
    if ((resto === 10) || (resto === 11)) resto = 0;
    if (resto !== parseInt(cpf.substring(10, 11))) return false;
    return true;
}

function formatCPF(input) {
    let value = input.value.replace(/\D/g, '');
    value = value.replace(/^(\d{3})(\d)/, '$1.$2');
    value = value.replace(/^(\d{3})\.(\d{3})(\d)/, '$1.$2.$3');
    value = value.replace(/^(\d{3})\.(\d{3})\.(\d{3})(\d)/, '$1.$2.$3-$4');
    input.value = value;
}

function validarCPFOnBlur(input) {
    const cpfErro = document.getElementById('cpfErro');
    const cpfCorreto = document.getElementById('cpfCorreto');

    if (validarCPF(input.value)) {
        cpfErro.style.display = 'none';
        cpfCorreto.style.display = 'block';
    } else {
        cpfErro.style.display = 'block';
        cpfCorreto.style.display = 'none';
    }
}

function startAnimation() {
    const cpfInput = document.getElementById('cpfUsuario');
    const cpfErro = document.getElementById('cpfErro');
    
    if (validarCPF(cpfInput.value)) {
        cpfErro.style.display = 'none';
        openPopup();
    } else {
        cpfErro.style.display = 'block';
        cpfInput.style.borderColor = 'red';
    }
}

function openPopup() {
    document.getElementById('popup').style.display = 'block';
    document
    document.getElementById('popup').classList.add('show-popup'); // Adiciona a classe para personalizar o pop-up
}

function closePopup() {
    document.getElementById('popup').style.display = 'none';
    document.getElementById('popup').classList.remove('show-popup'); // Remove a classe do pop-up
}
</script>
